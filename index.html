<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Card</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>

<body>
    <header>
        <h1>vacation destinations wish list</h1>
        <p>found exciting places to visit on your next vacation? use the form below to add them to your wish list.</p>
    </header>

    <div class="main">
        <form class="form_container" method="get" id="form">
            <div class="input_group">
                <label for="name">destination name <span class="required">*</span></label>
                <input type="text" placeholder="Provide a name for the destination" name="name" id="name" required>
            </div>

            <div class="input_group">
                <label for="location">destination location <span class="required">*</span></label>
                <input type="text" placeholder="Where is the destination located" name="location" id="location"
                    required>
            </div>

            <div class="input_group">
                <label for="photo">Photo</label>
                <input type="url" placeholder="Provide a URL for your photo" name="photo" id="photo">
            </div>

            <div class="input_group">
                <label for="description">destination description</label>
                <textarea name="description" id="description" cols="30" rows="5"></textarea>
            </div>

            <button class="btn btn-add" type="submit">Add Destination</button>
        </form>
